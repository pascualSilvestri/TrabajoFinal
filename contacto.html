<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos de Entregas</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">AutoNativa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="entregas.html">Fotos de entregas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="videos.html">Testimonios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="jumbotron img-container">
                <img class="display-4 img-fluid img-main" src="imagen/autonativafinal.png"></img>
                <p class="p-main-img">Dejanos tu consulta</p>
            </div>
        </div>
        <div class="div-form">
            <form action="" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Telefono">Telefono:</label>
                    <input type="tel" class="form-control" id="Telefono" name="Telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <p class="lead p-footer">Pagina creada por:<a href="#" target="_blank"
                                rel="noopener noreferrer">Pascual Silvestri</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
