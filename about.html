<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollador web</title>
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f8241f9b8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand a-nav" href="about.html">Desarrollador Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link a-nav" aria-current="page" href="#portafo">Portafolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-nav" href="#consulta">Consulta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link a-nav" href="#contactos">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class="div-foto">
                <img class="foto" src="imagen/logoPascualMarron.png" alt="Pascual SIlvestri" srcset="">
            </div>
            <p class="p-header">Pascual Silvestri</p>
        </header>
        <main id="portafo">
            <section class="portafolio">
                <h2 class="h2-portafolio h2-section">Portafolio</h2>
                <div class="porta">
                    <div class="port port1">

                    </div>
                    <div class="port port2">

                    </div>
                    <div class="port port3">

                    </div>
                </div>

            </section>
            <section id="consulta" class="consulta">
                <h2 class="h2-consulta h2-section">Consulta</h2>
                <div class="div-form">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Telefono">Telefono:</label>
                            <input type="tel" class="form-control" id="Telefono" name="Telefono" placeholder="Telefono">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>

            </section>
            <section id="contactos" class="contactos">
                <h2 class="h2-contactos h2-section">Contactos</h2>
                <div class="telefonos">
                    <p class="telf">TELEFONO: <b>3624-297648</b></p>
                    <p class="telf">EMAIL: <b>PASCUALSILVESTRI14@GMAIL.COM</b></p>
                </div>
                <div class="iconos">
                    <a href="https://www.facebook.com/pascual.silvestri.39" target="_blank" rel="noopener noreferrer"><i
                            class="fa fa-facebook"></i>
                    </a>
                    <a href="https://github.com/pascualSilvestri" target="_blank" rel="noopener noreferrer"><i
                            class="fa fa-github"></i>
                    </a>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
